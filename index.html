<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/stylesheets/reset.css">
  <link rel="stylesheet" href="assets/stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
  <section class="wrapper">
    <div class="header__section">
      <h1 id="title">HumbldKing Survey Form</h1>
      <p id="description">Help make us better, youre opinion matters.</p>
    </div>
    <section class="form__section">
      <div class="form__container">
        <form action="" id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" placeholder="Soo, what's your name?" required>
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" placeholder="Email, we won't spam you... promise" required>
          <label for="number" id="number-label">Cell Number</label>
          <input id="number" type="tel" placeholder="Please enter your phone number" min="7" max="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          <label for="dropdown">What was your experience?</label>
          <select name="" id="dropdown">
            <option value="good">Good</option>
            <option value="mediocre">Mediocre</option>
            <option value="Excellent">Excellent</option>
          </select>
          <div class="radiobuttons">
            <p class="radio__title">
              Pick one:
            </p>
            <input type="radio" name="option1" value="Left Handed">
            <label for="" name="option1">Left Handed</label>
            <input type="radio" name="option2" value="Right Handed">
            <label for="" name="option2">Right Handed</label>
          </div>

          <div class="checkboxes">
            <p class="checkbox__title">
              Select your gender:
            </p>
            <input type="checkbox" name="male" value="Male">
            <label for="" name="male">Male</label>
            <input type="checkbox" name="female" value="Female">
            <label for="" name="female">Female</label>
          </div>
           <div class="textfield">
             <label for="comments">Please leave us any comments or suggestions</label>
             <textarea name="comments" id="comments" cols="45" rows="10">we wanna hear from you...</textarea>
           </div>
           <div class="formbutton">
             <button id="submit">submit</button>
           </div>
        </form>
      </div>
    </section>
  </section>
</body>
</html>
